<style>
  #products { border-bottom: 1px solid #d4d4d4; }
</style>
<body>
  <input placeholder="Produto" id="product">
  <ul id="products"></ul>
  <h4>Total: R$ 0.00</h4>
</body>
<script>
  var product = '';

  document.getElementById('product').onkeypress = function (e) {
    var that = this;
    product += e.key
    if (e.keyCode === 13 && (product === 'Enter')) {
      var li = document.createElement('li')
      // Implementation of argument parser based on the price of product
      li.innerHTML = document.getElementById('product').value;
      // End of  the implementation followed by simple BNF rule-set
      document.getElementById('products').appendChild(li);
      li = null;
      product = '';
      that.value = '';
    }
  }
</script>
