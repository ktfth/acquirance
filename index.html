<style>
  #products { border: 1px solid red; }
</style>
<body>
  <input placeholder="Produto" id="product">
  <ul id="products"></ul>
</body>
<script>
  var product = '';

  document.getElementById('product').onkeypress = function (e) {
    var that = this;
    product += e.key
    if (e.keyCode === 13) {
      var li = document.createElement('li')
      li.innerHTML = document.getElementById('product').value;
      document.getElementById('products').appendChild(li);
      li = null;
      product = '';
      that.value = '';
    }
  }
</script>
